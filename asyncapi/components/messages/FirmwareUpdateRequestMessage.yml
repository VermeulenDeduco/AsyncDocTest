name: FirmwareUpdateRequestMessage
title: Firmware Update Request
summary: Request to start a firmware update for a vehicle.
contentType: application/json
headers:
  type: object
  properties:
    replyTo:
      type: string
      description: The topic where the final status should be published.
      examples:
        - firmware/update/status/unique-correlation-id
payload:
  type: object
  properties:
    vehicleId: { type: string }
    firmwareVersion: { type: string }
