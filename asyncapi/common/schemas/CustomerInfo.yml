# reusable component for customer information
type: object
properties:
  customerId:
    type: string
    description: The unique identifier for the customer.
    examples:
      - cust-12345
  name:
    type: string
    description: Full name of the customer.
    examples:
      - Jane Doe
  email:
    type: string
    format: email
    description: Contact email for the customer.
    examples:
      - jane.doe@example.com