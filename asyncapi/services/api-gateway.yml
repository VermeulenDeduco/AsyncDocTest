asyncapi: 3.0.0
info:
  title: API Gateway
  version: 1.0.0

operations:
  placeOrder:
    action: send
    channel:
      $ref: '#/channels/orderPlacement'
    messages:
      - $ref: '#/channels/orderPlacement/messages/orderPlaced'

channels:
  orderPlacement:
    address: 'ecommerce/order/v1/placed'
    messages:
      orderPlaced:
        payload:
          type: object
          properties:
            orderId: { type: string }
            items: { type: array }